<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Loops Kata</title>
</head>
<body>
    <script>
        console.log("Display the numbers from 1 to 20.");
        for(var i = 1; i < 21; i++){
            console.log(i);
        }
        console.log("Display the even numbers from 1 to 20");
        for(var i = 2; i < 22; i+=2){
            console.log(i);
        }
        console.log("Display the odd numbers from 1 to 20");
        for(var i = 1; i < 21; i+=2){
            console.log(i);
        }
        console.log("Display the multiples of 5 up to 100");
        for(var i = 5; i < 105; i+=5){
            console.log(i);
        }
        console.log("Display the square numbers up to 100");
        for(var i = 1; i < 11; i++){
            console.log(i*i);
        }
        console.log("Display the numbers counting backwards from 20 to 1");
        for(i=20; i > 0; i--){
            console.log(i);
        }
        console.log("Display the even numbers from 20 to 2, counting backwards.");
        for(i=20; i>0; i-=2){
            console.log(i);
        }
        console.log("Display the odd numbers from 20 to 1, counting backwards.");
        for(i=19; i > 0; i-=2){
            console.log(i);
        }
        console.log("Display the multiples of 5, counting down from 100.");
        for(i=100; i > 0; i-= 5){
            console.log(i);
        }
        console.log("Display the square, counting down from 100.")
        for(i=10; i>0; i--){
            console.log(i*i);
        }
    </script>
</body>
</html>
